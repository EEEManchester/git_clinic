;">
<h1><code>git</code> basics</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>What is <code>git</code>?</h2>
<ul>
<li data-marpit-fragment="1">version control system
<ul>
<li data-marpit-fragment="2">Keeps track of <em>changes</em> in text files which are stored in a <code>git</code><br />
<strong>repository</strong> aka <strong>repo</strong>
<ul>
<li data-marpit-fragment="3">Designed to track files such as <code>*.md</code>, <code>*.cpp</code>, <code>*.py</code>, <code>*.tex</code>, etc.</li>
<li data-marpit-fragment="4">Does not <em>track changes</em> in binary files, <code>*.docx</code>, <code>*.pdf</code>, etc.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>How does <code>git</code> track changes?</h2>
<ul>
<li data-marpit-fragment="1"><code>git</code> is essentially a database of SHA-1 hashes
<ul>
<li data-marpit-fragment="2">Every file has a unique hash</li>
<li data-marpit-fragment="3">Change a file, even by one character, -&gt; new hash</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Example</h3>
<p>You track a file called <code>file.txt</code> with the following contents:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>lemons, appes
</span></span></foreignObject></svg></code></pre>
<p><code>git</code> stores the file with the hash <code>19d86005e6736978f8ff20392eb1feb88cdad77b</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Example Continued</h3>
<p>If you change <code>file.txt</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>lemons, apples
</span></span></foreignObject></svg></code></pre>
<p><code>git</code> see the file has been modified. It's new hash is <code>a0254d0a3e9a29ea85e204525b445c49b385a139</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Optional Exercise</h3>
<p>Copy and paste the following commands, one by one, into your terminal. (You do not have to be in a git repo.)</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>echo &quot;lemons, appes&quot; &gt; file.txt
git hash-object file.txt
echo &quot;lemons, apples&quot; &gt; file.txt
git hash-object file.txt
</span></span></foreignObject></svg></code></pre>
<p>You should see the same hashes as in the slides</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>What is <code>Github</code>?</h2>
<ul>
<li data-marpit-fragment="1">A cloud based <code>git</code> repository system
<ul>
<li data-marpit-fragment="2">Online storage for <code>git</code> repos.
<ul>
<li data-marpit-fragment="3">Enables multiple collaborators to work on one project</li>
<li data-marpit-fragment="4">Enables a back up of a repo in the cloud</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">In <code>git</code> parlance, the <code>Github</code> hosted version of a repo is the <strong>remote</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="invert lead" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert lead" data-marpit-pagination="8" data-marpit-pagination-total="40" style="--paginate:true;--class:invert lead;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><strong>NOTE:</strong> Github is not the only online repository system. Some alternatives are <code>gitlab.com</code>, <code>bitbucket.org</code>, <code>sourcefourge.net</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>How to create a local <code>git</code> repository?</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mkdir git_repo        # Or use existing folder
cd git_repo
git init
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">
<p>This creates a <code>.git</code> directory in <code>git_repo</code>.</p>
</li>
<li data-marpit-fragment="2">
<p>All your <code>git</code> information is stored in here.</p>
<ul>
<li data-marpit-fragment="3"><strong>If you delete this you have lost all your <code>git</code> history.</strong></li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>Similarly, if you accidentally run <code>git init</code> in the wrong folder just delete the <code>.git</code> folder with <code>rm -rf .git</code>.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Tracked, untracked and staged files in <code>git</code></h2>
<ul>
<li data-marpit-fragment="1">Files in <code>git</code> are either <code>tracked</code> or <code>untracked</code></li>
<li data-marpit-fragment="2">When you create a new file in a <code>git</code> repository, that file is <code>untracked</code>
<ul>
<li data-marpit-fragment="3">Likewise, if you run <code>git init</code> in a folder that already has files, all those files are <code>untracked</code></li>
</ul>
</li>
<li data-marpit-fragment="4">To track a file you need to <code>add</code> it</li>
<li data-marpit-fragment="5">After you <code>git add</code> a file, it now called a <code>staged</code> file</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git status</code></h2>
<p>To check whether a file is <code>staged</code> or <code>unstaged</code>, <code>tracked</code> or <code>untracked</code> you can run <code>git status</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git status
On branch master

No commits yet

Untracked files:
  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)
	file.txt

nothing added to commit but untracked files present (use &quot;git add&quot; to track)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Example</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>touch file.txt    # This creates an empty file called file.txt
git add file.txt
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><code>git add</code> <strong>stages</strong> your file for <code>commit</code></li>
<li data-marpit-fragment="2">If you accidentally <code>add</code> a file you can unstage it: <code>git restore --staged &lt;file_name&gt;</code></li>
<li data-marpit-fragment="3">To add multiple files
<ul>
<li data-marpit-fragment="4"><code>git add *</code> will add all files except hidden files</li>
<li data-marpit-fragment="5"><code>git add -A</code> will add all files including hidden files</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git commit</code></h2>
<ul>
<li data-marpit-fragment="1">Once a file is <code>staged</code> it can be commited</li>
<li data-marpit-fragment="2">A <code>commit</code> is snapshot of your repo. It's like a save point</li>
<li data-marpit-fragment="3">If you save your code in a stable state and later make a mistake which breaks everything, you can always go back to a <code>commit</code> that works</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git commit</code></h2>
<ul>
<li data-marpit-fragment="1">If you type <code>git commit</code>, a text editor will open for you to write a <code>commit</code> message</li>
<li data-marpit-fragment="2">If you don't have a default editor set up, this will open <code>vi</code><br />
(If you haven't used <code>vi</code> before type <code>:q &lt;Enter&gt;</code> to quit)</li>
<li data-marpit-fragment="3">You can learn how to use <code>vi</code> (recommended) or change the default editor to something else in your <code>git config</code></li>
<li data-marpit-fragment="4">This will set <code>nano</code> as the default editor: <code>git config --global core.editor nano</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git commit</code> messages</h2>
<ul>
<li data-marpit-fragment="1">You <em><strong>MUST</strong></em> write a commit message (<code>git</code> won't let you commit without one).
<ul>
<li data-marpit-fragment="2">You <em><strong>SHOULD</strong></em> write a commit message that is useful and explains why you have changed something</li>
<li data-marpit-fragment="3">You <em><strong>SHOULD</strong></em> commit your changes often, don't leave it to the end of the day/week/month to commit changes to git</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Good commit message example</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>A brief description of the change

* A longer description of why you have made the change
* If the change fixes something what does it fix.
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><a href="https://www.freecodecamp.org/news/writing-good-commit-messages-a-practical-guide/">Writing Good Commit Messages A Practical Guide</a></li>
<li data-marpit-fragment="2"><a href="https://chiamakaikeanyi.dev/how-to-write-good-git-commit-messages/">How To Write Good Git Commit Messages</a></li>
<li data-marpit-fragment="3"><a href="https://medium.com/@hritik.jaiswal/how-to-write-a-good-commit-message-9d2d533b9052">How To Write A Good Git Commit Message</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h3>Bad commit messages example</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>7ba3ab6 jghjdfkghddkjgh
c7ea2f2 YAY IT WORKS!!!!!
b98cd9d doesn't work :(
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">The only time you should write a short message is for a trivial thing like a typo fix</li>
<li data-marpit-fragment="2">For a short commit message use <code>-m</code> for message: <code>git commit -m &quot;Fixed typo in README&quot;</code></li>
<li data-marpit-fragment="3">If you write a bad commit message, change it with <code>git commit --amend</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git log</code></h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git log
commit 283f718de0d76b30e0d072b69cce54789479134c (HEAD -&gt; main)
Author: Your Name &lt;you@example.com&gt;
Date:   Sun Feb 6 18:45:57 2022 +0000

    Initial commit
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Every <code>commit</code> has a hash</li>
<li data-marpit-fragment="2">The command <code>git log</code> lists all the commits in a repo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Adding an existing local repository to <code>Github</code></h2>
<p><img src="../images/repo-create.png" alt="center" /></p>
<ul>
<li data-marpit-fragment="1">Click on the + in the top right hand corner and click <code>New repository</code></li>
<li data-marpit-fragment="2">Give the repo a name</li>
<li data-marpit-fragment="3">Choose <code>Public</code> or <code>Private</code></li>
<li data-marpit-fragment="4">Click <code>Create repository</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Adding an existing local repository to <code>Github</code></h2>
<ul>
<li data-marpit-fragment="1">To link your local repo to your Github repo, type the following in your terminal (make sure you are in your git repo): <code>git remote add origin https://github.com/&lt;user_name&gt;/&lt;repo_name&gt;.git</code></li>
<li data-marpit-fragment="2">If your repo is private you will have to either create a <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token">personal access token</a></li>
<li data-marpit-fragment="3">Or set up an <a href="https://docs.github.com/en/authentication/connecting-to-github-with-ssh/about-ssh">ssh key</a> and use the ssh url: <code>git remote add origin git@github.com:&lt;user_name&gt;/&lt;repo_name&gt;.git</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Adding an existing local repository to <code>Github</code></h2>
<ul>
<li data-marpit-fragment="1"><code>git remote add origin &lt;url&gt;</code> tells git that you have a cloud based repository and you want to link it to your local repo</li>
<li data-marpit-fragment="2"><code>origin</code> is the conventional name for a remote, but you can call it whatever you want and even have <a href="https://jigarius.com/blog/multiple-git-remote-repositories">multiple remotes</a>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Adding an existing local repository to <code>Github</code></h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># You must have made at least one commit for this to work
git branch -M main        # Optional: changes the branch name to main
git push -u origin main
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">The default branch created by <code>git</code> is called <code>master</code> by default. For <a href="https://github.com/github/renaming">reasons</a> Github have moved to calling the default branch <code>main</code>. This is optional, the default branch could be called anything</li>
<li data-marpit-fragment="2"><code>git push</code> is the command to upload the local repo to the remote</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git clone</code></h2>
<p><img src="../images/code-button.png" alt="center" style="height:250px;" /></p>
<ul>
<li data-marpit-fragment="1">To download a <code>Github</code> repo to your computer, you <code>clone</code> it with <code>git clone</code></li>
<li data-marpit-fragment="2">You can find the <code>https</code> or <code>ssh</code> url by clicking on the green code button on the repos main page</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Some <code>git clone</code> examples</h2>
<ul>
<li data-marpit-fragment="1"><code>git clone &lt;url&gt;</code> clone the repo to a folder which has the same name as the repo</li>
<li data-marpit-fragment="2"><code>git clone &lt;url&gt; &lt;directory_name&gt;</code> clone the repo to a folder with the name <code>&lt;directory_name&gt;</code></li>
<li data-marpit-fragment="3"><code>git clone --branch &lt;branch_name&gt; &lt;url&gt;</code> clone a single branch</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git</code> branches and workflows</h2>
<p><img src="../images/main.svg" alt="center" /></p>
<ul>
<li data-marpit-fragment="1">When you initialise a repo you have one branch</li>
<li data-marpit-fragment="2">Using and committing to only one branch is a &quot;basic&quot; git workflow.</li>
<li data-marpit-fragment="3">This works well when only one person is working on a repo
<ul>
<li data-marpit-fragment="4">A latex thesis</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git</code> branches and workflows</h2>
<p><img src="../images/feature.svg" alt="center" /></p>
<ul>
<li data-marpit-fragment="1">When more than one person is working on a project it is a good idea to use more than one branch.</li>
<li data-marpit-fragment="2">Often these are called feature branches this workflow is known as a 'feature branch workflow'</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git</code> branches and workflows</h2>
<p><img src="../images/feature.svg" alt="center" /></p>
<ul>
<li data-marpit-fragment="1"><code>main</code> is always in a stable state that works and is 'deployable'</li>
<li data-marpit-fragment="2">To work on something new, create a feature branch</li>
<li data-marpit-fragment="3">When the feature is complete - create a <code>pull request</code> on <code>Github</code></li>
<li data-marpit-fragment="4">When someone else has checked the new code doesn't break anything it can be merged into main</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git</code> branches and workflows</h2>
<ul>
<li data-marpit-fragment="1">There are other git workflows
<ul>
<li data-marpit-fragment="2"><a href="https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow"><code>gitflow</code></a></li>
<li data-marpit-fragment="3"><a href="https://www.atlassian.com/git/tutorials/comparing-workflows/forking-workflow"><code>forking workflow</code></a></li>
<li data-marpit-fragment="4"><a href="https://launchdarkly.com/blog/introduction-to-trunk-based-development/"><code>trunk based development</code></a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert lead" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert lead" data-marpit-pagination="29" data-marpit-pagination-total="40" style="--paginate:true;--class:invert lead;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>What workflow you use isn't really important but it's a good idea to have one way of working and stick to it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git branch</code> and <code>git checkout</code></h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch &lt;branch-name&gt; # create a branch
git checkout &lt;branch- name&gt; # switch to new branch
</span></span></foreignObject></svg></code></pre>
<p>Equivalently, use the following one liner:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout -b &lt;branch-name&gt;
</span></span></foreignObject></svg></code></pre>
<p><code>git checkout</code> can also checkout a commit:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout &lt;commit_hash&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git branch</code> and <code>git checkout</code></h2>
<p>To list all the branches in a repo:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -a
</span></span></foreignObject></svg></code></pre>
<p>To delete a branch:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -d &lt;branch_name&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git merge</code></h2>
<p>To combine one branch with another use <code>git merge</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout &lt;branch-to-merge-into&gt;
git merge &lt;branch- to- be -merged&gt;
</span></span></foreignObject></svg></code></pre>
<p>If you are working on a project with others don't merge into main locally and push your changes to git make a Pull Request (PR)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>Github</code> pull request</h2>
<ul>
<li data-marpit-fragment="1"><code>gitlab</code> calls this a merge request, which is a much better name</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Merge Conflicts</h2>
<ul>
<li data-marpit-fragment="1">Sometimes changes are made in the same file in different branches</li>
<li data-marpit-fragment="2">If git can't work out how to merge these files it will warn of a merge conflict and refuse to merge until it is resolved</li>
<li data-marpit-fragment="3">Use <code>git status</code> to check where the issue is and then open the file(s) with conflicts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Merge Conflicts</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD
Something in the current branch
=======
Something different in the branch to be merged
&gt;&gt;&gt;&gt;&gt;&gt;&gt; Branch
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">HEAD is the current branch</li>
<li data-marpit-fragment="2">Everything above = is from HEAD everything below is from the branch to be merged</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Merge Conflicts</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git status
On branch master
All conflicts fixed but you are still merging.
  (use &quot;git commit&quot; to conclude merge)

Changes to be committed:

    modified:   file.txt
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Delete the parts you don't want to keep and save the file</li>
<li data-marpit-fragment="2">Run git status and check what it says</li>
<li data-marpit-fragment="3">If it says all conflicts resolved: <code>git commit</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>Avoid Merge Conflicts</h2>
<ul>
<li data-marpit-fragment="1">You can avoid merge conflicts by:
<ul>
<li data-marpit-fragment="2">Not working on the same files as<br />
others</li>
<li data-marpit-fragment="3">Keeping up to date with changes in the remote</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git pull</code></h2>
<ul>
<li data-marpit-fragment="1">Your local repo has a main branch</li>
<li data-marpit-fragment="2">Your <code>Github</code> has a branch called origin/main</li>
<li data-marpit-fragment="3">If changes are made to origin/main, you need to merge them into the local main</li>
<li data-marpit-fragment="4">This is what <code>git pull</code> does
<ul>
<li data-marpit-fragment="5">First it <code>fetches</code> your code from <code>Github</code></li>
<li data-marpit-fragment="6">Then it merges it into your local main</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2><code>git fetch</code></h2>
<p>If you don't want to <code>merge</code> the changes you can simply <code>fetch</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git fetch
</span></span></foreignObject></svg></code></pre>
<p>and then merge them later</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git merge origin/main
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">This is safer because you won't accidentally lose your changes you should always <code>pull</code> (or <code>fetch</code>) before you <code>push</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="gaia" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h2>If you lose a <code>commit</code> or want to undo a <code>merge</code></h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git reflog
adc237  HEAD@{0}: merge origin/main into main
c98ade8 HEAD@{1}: fetch origin/main
2b91bcd HEAD@{2}: before the merge
$ git reset --hard HEAD@{2}
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><code>git reflog</code> keeps track of <code>git refs</code> (pointers to commits)</li>
<li data-marpit-fragment="2"><code>git reset --hard &lt;REF&gt;</code></li>
<li data-marpit-fragment="3">Deletes all the changes and gets you back to where you were</li>
<li data-marpit-fragment="4">Omit hard if you don't want to delete things</li>
</ul>
</section>
